<!DOCTYPE html>
<html>
    <head>
        <title>Phaser Game</title>
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="Scene3.js"></script>

        <script type="text/javascript" src="Scene1.js"></script>
        <script type="text/javascript" src="Scene2.js"></script>
        <script type="text/javascript" src="beam.js"></script>
        <script type="text/javascript" src="explosion.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            let cpt = 30;
timer = setInterval(function(){
if(cpt>0) // si on a pas encore atteint la fin
{
--cpt; // décrémente le compteur
            }
            else // sinon brise la boucle
            {
                window.location.replace("../index.html");
                clearInterval(timer);
            }
        }, 600);
        </script>
    </body>
</html>
